User:
  type: object
  properties:
    id:
      type: string
      format: uuid
    email:
      type: string
      format: email
    name:
      type: string
    role:
      type: string
      enum: [user, admin, superadmin]
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

Organization:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

Payment:
  type: object
  properties:
    id:
      type: string
      format: uuid
    amount:
      type: number
    currency:
      type: string
    status:
      type: string
      enum: [pending, completed, failed]
    provider:
      type: string
      enum: [stripe, flutterwave, lemonsqueezy]
    createdAt:
      type: string
      format: date-time

Widget:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    type:
      type: string
    data:
      type: object
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

BlogPost:
  type: object
  properties:
    id:
      type: string
      format: uuid
    title:
      type: string
    content:
      type: string
    authorId:
      type: string
      format: uuid
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

Notification:
  type: object
  properties:
    id:
      type: string
      format: uuid
    userId:
      type: string
      format: uuid
    type:
      type: string
    message:
      type: string
    read:
      type: boolean
    createdAt:
      type: string
      format: date-time

