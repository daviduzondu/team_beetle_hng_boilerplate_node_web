send:
  post:
    summary: Send an email
    tags:
      - Email
    parameters:
      - in: body
        name: body
        description: Email content and recipient information
        required: true
        schema:
          type: object
          properties:
            to:
              type: string
            subject:
              type: string
            body:
              type: string
          example:
            to: recipient@example.com
            subject: Example Subject
            body: This is the email body content.
    responses:
      '200':
        description: Email sent successfully
      '400':
        description: Bad request, invalid parameters
      '500':
        description: Internal server error

templates:
  post:
    summary: Create or update email template
    tags:
      - Email
    parameters:
      - in: body
        name: body
        description: Email template information
        required: true
        schema:
          type: object
          properties:
            templateName:
              type: string
            subject:
              type: string
            body:
              type: string
          example:
            templateName: welcome_email
            subject: Welcome to our platform!
            body: |
              Dear {{username}},

              Welcome to our platform. We are excited to have you with us!

              Regards,
              The Team
    responses:
      '200':
        description: Email template created or updated successfully
      '400':
        description: Bad request, invalid parameters
      '500':
        description: Internal server error

  get:
    summary: List all email templates
    tags:
      - Email
    responses:
      '200':
        description: List of email templates retrieved successfully
        schema:
          type: array
          items:
            type: object
            properties:
              templateName:
                type: string
              subject:
                type: string
              body:
                type: string
            example:
              - templateName: welcome_email
                subject: Welcome to our platform!
                body: |
                  Dear {{username}},

                  Welcome to our platform. We are excited to have you with us!

                  Regards,
                  The Team
              - templateName: password_reset
                subject: Password Reset Instructions
                body: |
                  Dear {{username}},

                  Please click on the following link to reset your password: {{reset_link}}

                  Regards,
                  The Team
      '500':
        description: Internal server error